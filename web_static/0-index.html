<!DOCTYPE html>
<html>
<head>
  <title>Header and Footer Example</title>
</head>
<body style="margin: 0; padding: 0;">
  <header style="background-color: #FF0000; height: 70px; width: 100%;"></header>
  
  <div style="position: absolute; bottom: 0; width: 100%; text-align: center;">
    <footer style="background-color: #00FF00; height: 60px; width: 100%; display: flex; align-items: center; justify-content: center;">
      <span style="color: white; font-weight: bold; font-size: 18px;">Best School</span>
    </footer>
  </div>
</body>
</html>
